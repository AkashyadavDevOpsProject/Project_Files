apiVersion: v1
kind: Pod
metadata:
  name: javawebappdockerpod
  namespace: webapps
  labels:
    app: javawebappdocker
spec:
  containers:
  - name: javawebappdockerpod
    image: prcdocker/java-web-docker
    resources:
      requests:
        cpu: "300m"
        memory: "450Mi"
      limits:
        memory: "550Mi"
        cpu: "500m"
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: javawebappdocker-svc
  namespace: webapps
spec:
  type: ClusterIP
  selector:
    app: javawebappdocker
  ports:
  - port: 80
    targetPort: 8080
    name: http
